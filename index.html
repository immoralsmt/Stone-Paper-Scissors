<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1 id="heading">Stone Paper Scissors</h1>

  <div class="option">
    <div class="click">
      <img src="rock2.png" alt="Stone" id="stone">
    </div>
    <div class="click">
      <img src="paper.png" alt="Paper" id="paper">
    </div>
    <div class="click">
      <img src="scissors2.png" alt="Scissors" id="scissors">
    </div>
  </div>

  <div class="marks">
    <div class="user-score">
      <p id="user-score">0</p>
      <p>Me</p>
    </div>
    <div class="compu-score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-box">
    <div class="msg">
      <p id="message">Play it's your turn !!!</p>
    </div>
  </div>

  <script src="/project.js"></script>
</body>
</html>
